name: Update language value

on:
  push:

jobs:
  setLanguage:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: <gist-ID>
        filename: test.json
        label: Hello
        message: World
        color: orange
