name: updateVersion

on:
  pull_request:
    branches: [ master ]

jobs:
  updateVersionJob:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Version-Tool
      uses: HydrolienF/Version-Tool@0.5.5
      id: version

    - name: update version.md
      run: |
        echo ${{ steps.version.outputs.version }} > version.md
        echo ${{ steps.version.outputs.version }}

    - name: commit version.md
      shell: bash
      run: |
        if [[ `git status --untracked-files=no --porcelain docs/` != "\n" ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.md
          git commit -m "Auto version.md update"
          git push
        fi
